<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="number1">1st Number: </label>
        <input type="text" id="number1"> <br>
        <br>
        <label for="number2">2nd Number :</label>
        <input type="text" id="number2"> <br>
        <br>
        <input type="submit" value="multiply" onclick="multiply()">
        <input type="submit" value="division" onclick="division()">
        <P>The Result is :</P>
        <p id="result"></p>
    </div>
   <script>
    function multiply(){
        let resultm = 0;
        let para = document.getElementById("result");
        var num1 = parseInt(document.getElementById("number2").value);
        var num2 = parseInt(document.getElementById("number2").value);
        resultm = num1*num2;
        para.textContent = resultm;
    }
    function division(){
        let resultd =0;
        let para = document.getElementById("result");
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        resultd = num1/num2;
        para.textContent = resultd;
    }
   </script>
</body>
</html>
